<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"> <!-- NEW -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- NEW -->
  <title>My Task List</title>
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="{{  url_for('home')  }}">Home</a></li>
        <li><a href="{{  url_for('tasks.tasks')  }}">Tasks</a></li>          <!-- url_for means that we dont need to chane the link in the html if we change the path which is in the blueprint -->
        <li><a href="{{  url_for('tasks.new_task')  }}">New Tasks</a></li>    <!-- without blueprints the href would be /tasks/new -->
      </ul>
    </nav>
  </header>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
